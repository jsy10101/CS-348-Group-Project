<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Waterloo Imperial Bank</title>
  </head>
  <body>
    <div class="menu-bar">
    <img src="logo.png" alt="" id="menu-bar-logo"> 

    <h2 class="menu-bar-item1"> Transaction</h2>
    <h2 class="menu-bar-item2"> Interac</h2>
    <h2 class="menu-bar-settings"> Edit profile</h2>
    </div>
    <div class="main-block">
      <div class="split1">

        <div class="card"></div>

        <div class="debit">
          <div class="heading"> <span>DEBIT</span></div>
          <div id="cheq" class="account">
            <div class="account-main">
              <div class="details">
                <p class="acc-type">Chequing</p>
                <p class="acc-num">1234578</p>
              </div>
              <span class="cost">$5,600</span>
            </div>
            <div class="account-other">
             <span class="arrow">&#8594;</span>
            </div>
          </div>
          <div class="account save">
            <div class="account-main">
              <div class="details">
                <p class="acc-type">Savings</p>
                <p class="acc-num">1234578</p>
              </div>
              <span class="cost">$23,600</span>
            </div> <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

            <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

            <div class="account-other">
              <span class="arrow">&#8594;</span>
          </div>
          </div>
          <div class="total account">
            <div class="heading"> <span class="total">Total</span> </div>
            <span class="cost">$23,600</span>
            <p></p>
          </div>
        </div>

        <div class="credit">
          <div class="heading"> <span>CREDIT</span> </div>
          <div class="account">
            <div class="account-main">
              <div class="details">
                <p class="acc-type">Credit</p>
                <p class="acc-num">1234578</p>
              </div>
              <span class="cost">$5,600</span>
            </div>
            <div class="account-other">
              <span class="arrow">&#8594;</span>
          </div>
        </div>
      </div>
    </div>
      <div class="split2">
        <p>Raw Data</p>
      </div>
    </div>

  </body>
</html>
